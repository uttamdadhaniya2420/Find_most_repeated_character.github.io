<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Character</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <main name="myForm" ng-app="myApplication" ng-controller="myController">
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="card mb-3" style="box-shadow:0px 0px 20px -3px #00000082">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Find most repeated character</h5>
                                    </div>
                                    <div class="row g-3 mt-3">
                                        
                                        <div class="col-12">
                                            <label class="form-label fw-bold">String</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="txt_value" ng-model="name" />
                                            </div>
                                            <div class="card-title bg-dark-subtle text-black p-0 px-2 mt-2">{{name.length}}</div>
                                        </div>

                                        <div class="col-12">
                                            <button type="button" class="btn btn-primary col-lg-12 col-12" ng-click="SubmitClick()">Submit</button>
                                        </div>

                                        <div class="col-12 col-lg-12">
                                            <div class="card-title text-black d-flex align-items-center">most repeated character is : <p class="text-danger fs-3 pe-1 px-1 mx-2 m-0" ng-model="value">{{value}}</p></div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
